{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MeetingApp/SignIn</title>

    <link rel="icon" href="{% static 'MeetingApp/img/core-img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'MeetingApp/style.css' %}">

</head>

<body >

    <div class="breadcumb-area " >
        <div class=" bradcumbContent">
            <h2>SIGN IN</h2>
        </div>
	</div>

    <div style="height:250px;">
    </div>

    <section class="contact-area" >
        <div class="container" >
            <div class="row">
				<div class="col-0 col-lg-3">
				</div>
                <div class="col-12 col-lg-6">
                    <div class="contact-content">
                        <div class="row">                            
                            <div class="col-12 ">
                                <div class="contact-form-area wow fadeInUp" data-wow-delay="100ms">
                                    <form action="{% url  'MeetingApp:sign_in'%}" method="post" target="_self">
                                        {% csrf_token %}
                                        <input type="text" class="form-control" name="name" placeholder="UserName or Email" required>
                                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                                        <p style="color: red;">{{error}}</p>
                                        <button class="btn academy-btn btn-block mt-30" type="submit">Sign In</button>
                                        </br>
                                    </br>
                                        <p >dont have account?<a href="{% url  'MeetingApp:sign_up_page'%}" style="color:#61ba6d;"> Sign Up.</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'MeetingApp/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/plugins/plugins.js' %}"></script>
    <script src="{% static 'MeetingApp/js/active.js' %}"></script>
</body>

</html>
