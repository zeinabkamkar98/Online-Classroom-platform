{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title -->
    <title>MeetingApp</title>

    <link
      rel="icon"
      href="{% static 'MeetingApp/img/core-img/favicon.ico' %}"
    />
    <link rel="stylesheet" href="{% static 'MeetingApp/style.css' %}" />

    <style>
      body {
        background-image: url("{% static 'MeetingApp/img/bg-img/bg-1.jpg' %}");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="hero-slides owl-carousel"
      style="
        background-image: linear-gradient(
          to left,
          rgba(97, 186, 109, 0) 0%,
          rgba(97, 186, 109, 1) 120%
        );
      "
    >
      <div class="single-hero-slide">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12">
              <div class="hero-slides-content">
                <h4 data-animation="fadeInUp" data-delay="100ms"></h4>
                <h2 data-animation="fadeInUp" data-delay="400ms">
                  Wellcome to <br />Best Virtual Classroom
                </h2>
                <a
                  href="{% url  'MeetingApp:sign_in_page'%}"
                  class="btn academy-btn btn-4 m-2"
                  data-animation="fadeInUp"
                  data-delay="200ms"
                  >sign in
                </a>
                <a
                  href="{% url  'MeetingApp:sign_up_page'%}"
                  class="btn academy-btn btn-4 m-2"
                  data-animation="fadeInUp"
                  data-delay="200ms"
                  >sign up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'MeetingApp/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'MeetingApp/js/plugins/plugins.js' %}"></script>
    <script src="{% static 'MeetingApp/js/active.js' %}"></script>
  </body>
</html>
